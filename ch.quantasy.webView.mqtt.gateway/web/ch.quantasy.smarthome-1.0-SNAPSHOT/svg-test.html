<!DOCTYPE html>
<html>
    <head>
	<meta charset="UTF-8"/>
	<title>SVG</title>
	<style>
	    body, html	{ margin: 10px;}
	    #wrapper	{ border: 10px solid #555; margin-bottom: 5px; }
	    p 			{ margin: 2px; font-size: 12px; }
	</style>
	<script src="./js/libs/jquery/jquery-1.11.1.min.js"></script>
	<script src="./js/libs/jquery/jquery.svg.package-1.5.0/jquery.svgdom.min.js"></script>

	<script src="./js/svg-test.js"></script>
    </head>
    <body>
	<div id="wrapper">
	    <svg width="400" height="200">
	    <g id="group-1">
	    <rect id="rect-1" width="300" height="100" x="50" y="50" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" />
	    <g id="group-1-1">
	    <circle id="circ-1" cx="50" cy="50" r="40" stroke="green" stroke-width="1" fill="rgb(255, 255, 0)" />
	    <circle id="circ-2" cx="350" cy="150" r="40" stroke="green" stroke-width="0" fill="yellow" />
	    </g>
	    </g>
	    <g id="group-2">
	    <rect id="rect" width="50" height="100" x="175" y="125" style="fill:rgb(0,255,255);stroke-width:1;stroke:rgb(0,0,0)" />
	    </g>
	    </svg>
	</div>
	<p id="log-circle">&nbsp;</p>
	<p id="log-rect">&nbsp;</p>
	<object id="myRGB" type="image/svg+xml" data="LED-ColorWheel.svg"></object>
    </body>
</html>
